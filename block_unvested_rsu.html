<!DOCTYPE html>
<html>
<head>
  <title>Account Balance Modifier</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, button {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 8px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      color: #4285f4;
    }
  </style>
</head>
<body>
  <h2>Modify Account Balance</h2>
  <input type="text" id="newBalance" placeholder="Enter new balance (e.g. $500)">
  <button id="updateButton">Update Balance</button>
  <div id="status" class="status"></div>
</body>
</html>
